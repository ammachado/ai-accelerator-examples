apiVersion: v1
kind: Secret
metadata:
  name: developer-user
  namespace: '{{ .Values.namespace }}'
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    apimanager.apps.3scale.net/watched-by: apimanager
type: Opaque
stringData:
  username: developer
  password: '{{ .Values.developerPassword | default "change-me-please" }}'
