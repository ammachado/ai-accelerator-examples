apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  namespace: '{{ .Values.namespace | default "rhbk" }}'
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    rhoai-example: maas-3scale
    rhoai-example-component: rhbk-instance
spec:
  selector:
    app: postgres-db
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
