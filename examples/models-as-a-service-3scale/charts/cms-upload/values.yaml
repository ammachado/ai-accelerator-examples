apimanager:
  tenantName: maas

hook:
  pre:
    image:
      repository: quay.io/cloud-architecture-workshop/wait-for-routes-job
      pullPolicy: IfNotPresent
      tag: "d41c5da-native"
    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    argocd:
      enabled: true
      syncwave: "-1"

  post:
    image:
      repository: quay.io/cloud-architecture-workshop/trigger-pipelines-job
      pullPolicy: IfNotPresent
      tag: "7e399ca"
    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    argocd:
      enabled: true
      syncwave: "1"

loop:
  count: 1

apimanagerChecker:
  name: "apimanager-checker"
  syncwave: "2"
  retries: 60
  delay: 5

apimanager:
  name: apimanager

images:
  multicloud: quay.io/agnosticd/ee-multicloud:v0.1.2
  toolbox3scale: registry.redhat.io/3scale-amp2/toolbox-rhel9:1.11.0

cmsUpload:
  contextDir: devportal
