{{ if not .Values.threeScale.storageClassName -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "maas-bootstrap.labels" . | nindent 4 }}
spec:
  project: {{ include "maas-bootstrap.fullname" . }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.minio.path }}
  destination:
    namespace: {{ .Values.minio.namespace }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - SkipDryRunOnMissingResource=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: minio
      jsonPointers:
        - /data/AWS_ACCESS_KEY_ID
        - /data/AWS_SECRET_ACCESS_KEY
        - /stringData/AWS_ACCESS_KEY_ID
        - /stringData/AWS_SECRET_ACCESS_KEY
