{{ if not .Values.threeScale.storageClassName -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
      component: bootstrap
spec:
  project: {{ include "maas-bootstrap.fullname" . }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.minio.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated: {}
{{- end }}