---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3scale
  namespace: openshift-gitops
  labels:
    {{- include "maas-bootstrap.labels" . | nindent 4 }}
spec:
  project: {{ include "maas-bootstrap.fullname" . }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.threeScale.path }}
    helm:
      parameters:
        - name: clusterDomainUrl
          value: '{{ .Values.clusterDomainUrl }}'
        - name: repoURL
          value: '{{ .Values.repoURL }}'
        - name: targetRevision
          value: '{{ .Values.targetRevision }}'
      valueFiles:
        - values.yaml
        - values-apis.yaml
      valuesObject:
        namespace: {{ .Values.threeScale.namespace }}
        apimanager:
          wildcardDomain: {{ .Values.clusterDomainUrl }}
          storageClassName: {{ .Values.threeScale.storageClassName }}
  destination:
    namespace: {{ .Values.threeScale.namespace }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - SkipDryRunOnMissingResource=true
