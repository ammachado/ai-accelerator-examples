apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-gitops

labels:
  - pairs:
      rhoai-example: maas-3scale
      rhoai-example-component: bootstrap

helmGlobals:
  chartHome: ../../charts

helmCharts:
  - name: maas-application-set
    releaseName: maas-bootstrap
    valuesFile: values.yaml